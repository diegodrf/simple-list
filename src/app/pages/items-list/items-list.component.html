<ul class="list-group">
    <li 
        class="list-group-item d-flex justify-content-between" 
        *ngFor="let item of items; let i = index">
        <span [routerLink]="['items', i]">{{item.name}}</span>
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-light"><i class="bi bi-arrow-up" (click)="moveItemUp(i)"></i></button>
            <button type="button" class="btn btn-light"><i class="bi bi-arrow-down" (click)="moveItemDown(i)"></i></button>
            <button type="button" class="btn btn-danger"><i class="bi bi-trash" (click)="removeItem(i)"></i></button>
    </div>
    </li>
</ul>
